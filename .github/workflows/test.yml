name: CI for feature/testGHActions Branch


on:
  push:
    branches:
      - feature/testGHActions
  pull_request:
    branches:
      - feature/testGHActions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven (skip tests)

        run: mvn -B -DskipTests clean package


      - name: Run tests with debug
        run: mvn -B -e -X test


      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports/


      - name: Archive Maven build logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: build-logs
          path: target/*.log